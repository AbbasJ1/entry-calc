<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حاسبة الصفقات</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 50px; direction: rtl; }
    input, select { margin: 10px; padding: 8px; width: 220px; }
    button { padding: 10px 20px; }
    .result { margin-top: 20px; font-weight: bold; line-height: 1.8; }
  </style>
</head>
<body>
  <h1>حاسبة الدخول والأهداف</h1>
  <p>أدخل القمة، القاع، نطاق الهدف، وحدد الاتجاه</p>

  <input type="number" id="high" placeholder="أعلى سعر (القمة)" />
  <input type="number" id="low" placeholder="أقل سعر (القاع)" />
  <input type="number" id="range" placeholder="نطاق الهدف (مثلاً 50)" />

  <br>
  <select id="trend">
    <option value="up">اتجاه صاعد</option>
    <option value="down">اتجاه هابط</option>
  </select>

  <br>
  <button onclick="calculate()">احسب</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const high = parseFloat(document.getElementById('high').value);
      const low = parseFloat(document.getElementById('low').value);
      const range = parseFloat(document.getElementById('range').value);
      const trend = document.getElementById('trend').value;

      if (isNaN(high) || isNaN(low) || isNaN(range)) {
        document.getElementById('result').innerText = "يرجى إدخال القيم كلها بشكل صحيح.";
        return;
      }

      const entry = (high + low) / 2;
      const isBuy = trend === "up";
      const tradeType = isBuy ? "شراء (Buy)" : "بيع (Sell)";
      const direction = isBuy ? 1 : -1;

      const tp1 = entry + direction * range * 0.5;
      const tp2 = entry + direction * range * 0.75;
      const tp3 = entry + direction * range;

      document.getElementById('result').innerHTML = `
        <div>نوع الصفقة: ${tradeType}</div>
        <div>منطقة الدخول: ${entry.toFixed(2)}</div>
        <div>TP1: ${tp1.toFixed(2)}</div>
        <div>TP2: ${tp2.toFixed(2)}</div>
        <div>TP3: ${tp3.toFixed(2)}</div>
      `;
    }
  </script>
</body>
</html>
