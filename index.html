<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
</head>
<body>
  <input id="high" placeholder="أعلى سعر" type="number"><br>
  <input id="low" placeholder="أقل سعر" type="number"><br>
  <input id="range" placeholder="نطاق الهدف" type="number"><br>
  <button onclick="go()">احسب</button>
  <div id="output"></div>

  <script>
    function go() {
      let high = parseFloat(document.getElementById('high').value);
      let low = parseFloat(document.getElementById('low').value);
      let range = parseFloat(document.getElementById('range').value);
      let entry = (high + low) / 2;
      let type = high > low ? "شراء" : "بيع";
      let dir = high > low ? 1 : -1;
      let tp1 = entry + dir * range * 0.5;
      let tp2 = entry + dir * range * 0.75;
      let tp3 = entry + dir * range;
      document.getElementById('output').innerHTML =
        "نوع الصفقة: " + type + "<br>" +
        "دخول: " + entry.toFixed(2) + "<br>" +
        "TP1: " + tp1.toFixed(2) + "<br>" +
        "TP2: " + tp2.toFixed(2) + "<br>" +
        "TP3: " + tp3.toFixed(2);
    }
  </script>
</body>
</html>
