<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>حاسبة الاتجاه</title>
</head>
<body style="text-align:center; direction:rtl; font-family:Arial; margin-top:40px;">
  <h2>حاسبة الدخول والأهداف</h2>

  <input id="high" type="number" placeholder="أعلى سعر (القمة)" /><br><br>
  <input id="low" type="number" placeholder="أقل سعر (القاع)" /><br><br>
  <input id="range" type="number" placeholder="نطاق الهدف" /><br><br>

  <label>حدد الاتجاه:</label><br>
  <select id="trend">
    <option value="up">صاعد</option>
    <option value="down">هابط</option>
  </select><br><br>

  <button onclick="calculate()">احسب</button>

  <div id="result" style="margin-top:20px; font-weight:bold;"></div>

  <script>
    function calculate() {
      const high = parseFloat(document.getElementById("high").value);
      const low = parseFloat(document.getElementById("low").value);
      const range = parseFloat(document.getElementById("range").value);
      const trend = document.getElementById("trend").value;

      if (isNaN(high) || isNaN(low) || isNaN(range)) {
        document.getElementById("result").innerText = "يرجى إدخال كل القيم.";
        return;
      }

      const entry = (high + low) / 2;
      const isBuy = trend === "up";
      const type = isBuy ? "شراء" : "بيع";
      const dir = isBuy ? 1 : -1;

      const tp1 = entry + dir * range * 0.5;
      const tp2 = entry + dir * range * 0.75;
      const tp3 = entry + dir * range;

      document.getElementById("result").innerHTML =
        `نوع الصفقة: ${type}<br>` +
        `الدخول: ${entry.toFixed(2)}<br>` +
        `TP1: ${tp1.toFixed(2)}<br>` +
        `TP2: ${tp2.toFixed(2)}<br>` +
        `TP3: ${tp3.toFixed(2)}`;
    }
  </script>
</body>
</html>
