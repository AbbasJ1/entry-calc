<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entry Point Calculator</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 50px; }
    input { margin: 10px; padding: 8px; width: 200px; }
    button { padding: 10px 20px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Entry Point Calculator</h1>
  <p>أدخل السعر الحالي ونسبة التصحيح لحساب نقطة الدخول</p>

  <input type="number" id="price" placeholder="Current Price" />
  <input type="number" id="percentage" placeholder="Retrace % (مثلاً 38.2)" />
  <br>
  <button onclick="calculate()">Calculate Entry</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const price = parseFloat(document.getElementById('price').value);
      const percent = parseFloat(document.getElementById('percentage').value);
      if (isNaN(price) || isNaN(percent)) {
        document.getElementById('result').innerText = "يرجى إدخال قيم صحيحة.";
        return;
      }
      const entry = price - (price * percent / 100);
      document.getElementById('result').innerText = "نقطة الدخول: " + entry.toFixed(2);
    }
  </script>
</body>
</html>
